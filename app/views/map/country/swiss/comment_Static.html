    <div class="user_comment">
        <img ng-src="http://node3.fe.a-level.com.ua/{{comment.user.photo}}" ng-if="comment.user.photo"alt="NO Foto" style="width: 100px; height: 100px; border-radius: 75px 75px">
        <img ng-src="./image/static-article/nofoto.jpg" ng-if="!comment.user.photo"alt="NO Foto" style="width: 100px; height: 100px; border-radius: 75px 75px">
        <span>{{comment.user.firstname}}</span>
    </div>
    <div class="button_forComment">
        <span class="buttonHover" ng-click="commentComment(comment.id)" ng-show="!comment.commentMod" ng-if="autoraisMod"><i class="fas fa-comments"></i></span>
        <span class="buttonHover" ng-click="editComment(comment.id, comment.content)" ng-if="comment.access" ng-if="!comment.editMod"><i class="glyphicon glyphicon-pencil"></i></span>
        <span class="buttonHover" ng-click="deleteComment(comment.id)" ng-if="comment.access"><i class="glyphicon glyphicon-trash"></i></span>
    </div>
    <div class="content_comment">
        <span ng-if="!comment.editMod">{{comment.content}}</span>
        <div class="date_comment">{{comment.date_added}}</div>
        <div ng-if="comment.nested.length">
            <span class="buttonHover" ng-click="showComment(comment.id)" ng-if="!comment.showComment">показать коменты</span>
            <span class="buttonHover" ng-click="hidenComment(comment.id)" ng-if="comment.showComment">скрыть</span>
        </div>
    </div>
    <div ng-if="comment.editMod">
        <textarea class="inputForm" style="width: 382px;height: 100px;" ng-model="editObj.content"></textarea>
        <span class="buttonHover" ng-click="addEditComment(comment.id, comment.rate)" ng-if="comment.access"><i class="glyphicon glyphicon-ok"></i></span>
        <span class="buttonHover" ng-click="cancelEditComment(comment.id)"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
    <div ng-if="comment.commentMod">
        <textarea class="inputForm" style="width: 382px;height: 100px;" ng-model="newComment.content"></textarea>
        <span class="buttonHover" ng-click="addCommentComment(comment.id)"><i class="glyphicon glyphicon-ok"></i></span>
        <span class="buttonHover" ng-click="cancelCommentComment(comment.id)"><i class="glyphicon glyphicon-remove"></i></span>
    </div>
