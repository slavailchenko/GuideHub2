<div style="font-size: 20px">
    <div class="header-article-city" ng-parallax pattern="'./image/static-article/basel2.JPG'" speed="3" reverse="true">
        <h1>{{articles.city}}</h1>
        <h2>Большой город у реки.Не знаю что писать по этому будет просто текст</h2>
    </div>
    <div class="backgraund_article">
        <div class="container article-city">
            <div class="plate" style="margin-bottom: 50px; margin-top: 50px;">
                <span>{{articles.city_description}}</span>
            </div>
        </div>
        <div class="header-article-region" ng-parallax pattern="'./image/static-article/basel2.JPG'" speed="3" reverse="true">
            <h1>{{articles.region}}</h1>
            <h2>Большой город у реки.Не знаю что писать по этому будет просто текст </h2>
        </div>
        <div class="container article-region">
            <div class="plate" style="margin-bottom: 50px; margin-top: 50px;">
                <span >{{articles.region_description}}</span>
            </div> 
        </div>

        <div class="container main_comment">
            <div class="add-comment container plate">
                <textarea name="addComment" class="inputForm" ng-model="newComment.content"></textarea>
                <span class="buttonHover" ng-click="addComment()"><i class="glyphicon glyphicon-plus" ></i>Комментировать</span>
            </div>
            <div class="container comments-article">
                <div class="firstComment">
                    <div ng-repeat="comment in comments"> 
                        <div class="comment-article plate" ng-include="'./app/views/map/country/swiss/comment_Static.html'"></div>
                        <div style="padding-left: 70px;" ng-if="comment.nested">
                            <div ng-repeat="comment in comment.nested" ng-if="comment.showComment">
                                <div class="comment-article plate" ng-include="'./app/views/map/country/swiss/comment_Static.html'"></div>
                                <div style="padding-left: 80px;" ng-if="comment.nested">
                                    <div ng-repeat="comment in comment.nested" ng-if="comment.showComment">
                                        <div class="comment-article plate" ng-include="'./app/views/map/country/swiss/comment_Static.html'"></div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
